<!DOCTYPE html>
<html>
    <head>
        <title>Valida cupón</title>
        <link rel="stylesheet" href="styles.css">

        <!--QUITAR!!! SOLO PARA DEV-->
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
        

        <!--Iconos de Fontawesome-->
        <script src="https://kit.fontawesome.com/0f63159f9e.js" crossorigin="anonymous"></script>

        <!--Fonts de Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">

        <!--CDN de Axios-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body onload="fetchCuponData()">
        <div id="info-display">
            <div id="header">
                <img src="./images/cts-logov1.png" alt="Travel Leaders" id="header-logo">
                <h1 id="header-title">Validador de cupón</h1>
            </div>
    
            <div id="content">
                <div id="main-photo">
                    <div class="loader">Loading...</div>
                </div>
                <h3 id="main-message"><strong>Estamos validando tu cupón...</strong></h3>
    
                <div id="details">
                    <div id="pasajero" class="data-display">
                        <i class="fa-solid fa-user content-icon"></i>
                        <div class="data-details">
                            <h3>Pasajero:</h3>
                            <p id="texto-pasajero">Lorenzo Jácome Ceniceros</p>
                        </div>
                    </div>
    
                    <div id="propiedad" class="data-display">
                        <i class="fa-solid fa-building content-icon"></i>
                        <div class="data-details">
                            <h3>Propiedad:</h3>
                            <p id="texto-propiedad">Fiesta Americana Reforma</p>
                        </div>
                    </div>
    
                    <div id="fecha" class="data-display">
                        <i class="fa-solid fa-calendar-days content-icon"></i>
                        <div class="data-details">
                            <h3>Fecha:</h3>
                            <p id="texto-fecha">22/09/2022 al 03/10/2022</p>
                        </div>
                    </div>
    
                    <div id="clave" class="data-display">
                        <i class="fa-solid fa-file-lines content-icon"></i>
                        <div class="data-details">
                            <h3>Clave de confirmación:</h3>
                            <p id="texto-clave">PRB4AS1234</p>
                        </div>
                    </div>
    
    
                </div>
            </div>
    
            <div id="footer">
                <h4>Aviso de privacidad</h4>
            </div>
        </div>
        

    </body>
    <script src="script.js"></script>
</html>
